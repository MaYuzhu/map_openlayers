<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="./libs/ol.css">
    <script type="text/javascript" src="./libs/ol.js"></script>
    <script src="./jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        #map{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #menu{
            position: absolute;
            z-index: 20;
            left:20px;
            bottom:10px;
        }
        .layerControl{
            position: absolute;
            z-index: 22;
            top:50px;
            bottom: 50px;
            right: 20px;
            min-width: 200px;
            max-height: 260px;
            color: #fff;
            background: rgba(76, 78, 74, 0.7);
            /*border:10px #f00 solid;*/
            border-radius: 10px;
        }
        .layerControl .title{
            font-size: 15px;
            font-weight: bold;
            margin: 10px;
        }
        .layerTree li{
            list-style: none;
            margin: 5px 10px;
        }
        #mouse_position{
            position: absolute;
            left: 5px;
            bottom: 50px;
            background: rgba(255, 41, 63, 0.6);
            width: 140px;
            height: 20px;
            z-index: 2000;
        }
        .custom_mouse_position{
            color: #0000FF;
            font-size: 16px;
        }
        /*鹰眼*/
        .ol-custom-overviewmap,.ol-custom-overviewmap .ol-uncollapsible{
            bottom: auto;
            left: auto;
            right: 0;
            top: 50px;
        }
        .ol-custom-overviewmap:not(.ol_collapsed){
            border: 1px solid #009;
        }
        .ol-custom-overviewmap .ol-overviewmap-map{
            border: none;
            width: 300px;
        }
        .ol-custom-overviewmap .ol-overviewmap-box{
            border: 2px solid #f00;
        }
        .ol-custom-overviewmap:not(.ol_collapsed) button{
            bottom: auto;
            left: auto;
            right: 1px;
            top: 1px;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="menu">
            <!--<button id="zoom_out">点击缩小</button>-->
            <!--<button id="zoom_in">点击放大</button>-->
            <!--<button id="panto" data-original-title="点击哈哈哈">点击到武汉</button>
            <button id="restore">复位</button>-->
        </div>
        <p style="white-space:pre-wrap;display: none">
            满江红
            怒发冲冠
            凭栏处
        </p>
        <div id="layerControl" class="layerControl" style="display:none;">
            <div class="title"><label>图层列表</label></div>
            <ul id="layerTree" class="layerTree"></ul>
        </div>
        <div id="mouse_position"></div>
    </div>

</body>

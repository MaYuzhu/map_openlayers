<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="./libs/ol.css">
    <script type="text/javascript" src="./libs/ol.js"></script>
    <script src="./jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        #map{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #menu{
            position: absolute;
            z-index: 20;
            left:20px;
            bottom:10px;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="menu">
            <button id="rotate">旋转到沈阳</button>
            <button id="elastic">弹性到北京</button>
            <button id="bounce">反弹到上海</button>
            <button id="spin">自旋到武汉</button>
            <button id="fly">飞行到广州</button>
            <button id="spiral">螺旋到海口</button>
        </div>

    </div>

</body>
<script>
    /*放大缩小等*/
    var map = new ol.Map({
        target:'map',
        layers:[
            new ol.layer.Tile({
                source:new ol.source.OSM()
            })
        ],
        view:new ol.View({
            center:[12950000,4860000],
            zoom:8,
            minZoom:1,
            maxZoom:12,
            rotation:Math.PI*2
        })
    })




</script>

</html>
